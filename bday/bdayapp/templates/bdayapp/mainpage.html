<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <form action="{% url 'logout' %}" method="post" class="flex justify-between items-center mb-4">
            <span class="font-semibold">{{user.username}}</span>
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-200">Logout</button>
        </form>
        
        <div class="mb-4">
            <a href="/addevent" class="text-green-500 hover:underline">Add Event</a>
        </div>

        <h2 class="text-xl font-bold mb-2">Events!</h2>
        <hr class="border-gray-700 mb-4">
        
        <table class="min-w-full bg-gray-700 rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Event Type</th>
                    <th class="py-2 px-4 text-left">Event Date</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr class="border-b border-gray-600 hover:bg-gray-600">
                    <td class="py-2 px-4">{{event.person_name}}</td>
                    <td class="py-2 px-4">{{event.event_type}}</td>
                    <td class="py-2 px-4">{{event.event_date}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
