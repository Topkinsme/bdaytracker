<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
        <div class="text-red-500 mb-4 text-center">{{error}}</div>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-1" for="email">Email:</label>
                <input type="email" name="email" id="email" required class="w-full p-2 rounded bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
            </div>
            <div>
                <label class="block mb-1" for="username">Username:</label>
                <input type="text" name="username" id="username" required class="w-full p-2 rounded bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Choose a username">
            </div>
            <div>
                <label class="block mb-1" for="password">Password:</label>
                <input type="password" name="password" id="password" required class="w-full p-2 rounded bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Create a password">
            </div>
            <div>
                <label class="block mb-1" for="confpassword">Confirm Password:</label>
                <input type="password" name="confpassword" id="confpassword" required class="w-full p-2 rounded bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Repeat your password">
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded transition duration-200">Create Account</button>
        </form>
    </div>
</body>
</html>
