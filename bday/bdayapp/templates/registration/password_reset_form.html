<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h1>
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            {% if form.email.errors %}
                <div class="bg-red-500 text-white p-2 rounded mb-4">
                    {{ form.email.errors }}
                </div>
            {% endif %}
            <div>
                <label for="id_email" class="block mb-1">Email:</label>
                {{ form.email}} <!--|add_class:"w-full p-2 rounded bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500" -->
            </div>
            <input type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded transition duration-200" value="Reset Password">
        </form>
    </div>
</body>
</html>
